<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imc.css">
    <title>IMC</title>
    <script>
        function calcular() {
            let altura = (document.getElementById("Altura").value).replace(",",".");
            let peso = (document.getElementById("Peso").value).replace(",",".");   
        
           let imc = (Number(peso) / (Number(altura) ** 2))
                
           document.getElementById("IMC").value =  imc.toFixed(2)
            

             if (imc < 17) {
                document.getElementById("grauObesidade").value = "Muito abaixo do peso.";
            }
            else if (imc < 18.5) {
                document.getElementById("grauObesidade").value = "Abaixo do peso.";
            }
            else if (imc < 25) {
                document.getElementById("grauObesidade").value = "Peso normal.";
            }
            else if (imc < 30) {
                document.getElementById("grauObesidade").value = "Acima do peso.";
            }
            else if (imc < 35) {
                document.getElementById("grauObesidade").value = "Obesidade grau I";
            }
            else if (imc <= 40) {
                document.getElementById("grauObesidade").value = "Obesidade grau II";
            }
            else if(imc <= 999){
                document.getElementById("grauObesidade").value = "Obesidade grau III";
            }
            else{
                document.getElementById("grauObesidade").value = "Você esta morto!!!!!";
            }
        }


        function limpar() {
            document.getElementById("Altura").value = "";
            document.getElementById("Peso").value = "";
            document.getElementById("IMC").value = "";
        }

    </script>

</head>

<body>
    <h1>
        Cálculo do IMC
    </h1>

    <form>
        <div>
            <label for="Altura">Altura:</label>
            <input type="number"  id="Altura">
        </div>
        <div>
            <label for="Peso">Peso:</label>
            <input type="number"  id="Peso">
        </div>
        <div>
            <label for="IMC">IMC:</label>
            <input type="number"  id="IMC" disabled>
        </div>
        <div>
            <label for="grauObesidade">Grau de obesidade:</label>
            <input type="text"  id="grauObesidade" disabled>
        </div>
        <div>
            <input type="button" value="Calcular" onclick="calcular();">
            <input type="button" value="Limpar" onclick="limpar();">
        </div>
    </form>
</body>

</html>
